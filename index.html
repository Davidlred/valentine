<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #ff6b9d;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 80px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.6);
        }

        #noBtn {
            background: #f0f0f0;
            color: #666;
            position: absolute;
            transition: all 0.2s ease;
        }

        #noBtn:hover {
            background: #e0e0e0;
        }

        .celebration {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .celebration h2 {
            font-size: 2.5em;
            color: #ff6b9d;
            margin-bottom: 20px;
        }

        .celebration p {
            font-size: 1.3em;
            color: #333;
        }

        .heart {
            font-size: 3em;
            margin: 20px 0;
            animation: heartbeat 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: float 4s ease-in forwards;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="heartsContainer"></div>
    
    <div class="container">
        <div id="question-section">
            <h1>Dear lordbaby - Owner of my life and Queen of my heart! üíï</h1>
            <p class="question">Will you be my Valentine?</p>
            <div class="buttons">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div class="celebration" id="celebration">
            <div class="heart">‚ù§Ô∏è</div>
            <h2>Let's goooo! üéâ</h2>
            <p>Thank you baby! I love you so much! üíï</p>
            <p style="margin-top: 20px; font-size: 1.1em;">I love you 10000X! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('question-section');
        const celebration = document.getElementById('celebration');
        const heartsContainer = document.getElementById('heartsContainer');

        let noBtnSize = 1;

        // Function to move the No button randomly
        function moveNoButton() {
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - noBtn.offsetWidth;
            const maxY = containerRect.height - noBtn.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Shrink the button a bit each time
            noBtnSize -= 0.1;
            if (noBtnSize < 0.3) noBtnSize = 0.3;
            noBtn.style.transform = `scale(${noBtnSize})`;
        }

        // Function to create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }

        // Move No button on hover
        noBtn.addEventListener('mouseenter', moveNoButton);
        
        // Also move on click attempt
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Yes button click
        yesBtn.addEventListener('click', () => {
            questionSection.style.display = 'none';
            celebration.style.display = 'block';
            
            // Create multiple floating hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 200);
            }
        });
    </script>
</body>
</html>
